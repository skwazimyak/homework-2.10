<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/01.css">
</head>
<body>
    <div class="box">
        <div class="display">
          <input id="text" type="text" readonly size="18">
        </div>
        <div class="keys">
          <p>
            <input id="type" type="button" class="button gray" value="mrc">
            <input id="forget" type="button" class="button gray" value="m-">
            <input id="remember" type="button" class="button gray" value="m+">
            <input id="divide" type="button" class="button pink operator" value="/">
          </p>
          <p>
            <input id="seven" type="button" class="button black number" value="7">
            <input id="eight" type="button" class="button black number" value="8">
            <input id="nine" type="button" class="button black number" value="9">
            <input id="multiply" type="button" class="button pink operator" value="*">
          </p>
          <p>
            <input id="four" type="button" class="button black number" value="4">
            <input id="five" type="button" class="button black number" value="5">
            <input id="six" type="button" class="button black number" value="6">
            <input id="minus" type="button" class="button pink operator" value="-">
          </p>
          <p>
            <input id="one" type="button" class="button black number" value="1">
            <input id="two" type="button" class="button black number" value="2">
            <input id="three" type="button" class="button black number" value="3">
            <input id="plus" type="button" class="button pink operator" value="+">
          </p>
          <p>
            <input id="zero" type="button" class="button black number" value="0">
            <input id="dot" type="button" class="button black number" value=".">
            <input id="delete" type="button" class="button black" value="C">
            <input id="equals" type="button" class="button orange" value="=">
          </p>
        </div>
      </div>                                
    <script src="../js/01.js"></script>
</body>
</html>
